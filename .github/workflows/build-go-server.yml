name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.2

    - name: Build
      run: go build -v ./...
      working-directory: ./server

    - name: Test
      run: go test -v -short ./... #todo add database and run full integration tests in CI
      working-directory: ./server
