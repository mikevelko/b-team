name: Lint

on: 
  push:
    branches: [ main ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'
defaults:
  run:
    working-directory: client
    
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Run linters
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run the tests
        run: npm test
        working-directory: ./client

      - name: Build
        run: npm run build
        working-directory: ./client
          
          
          
          
          
